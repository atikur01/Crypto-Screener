<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Screener</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">All USDT Pairs RSI of binance.us</h1>
        <table id="rsiTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>24 Hour Change</th>
                    <th>RSI</th>
                    <th>RSI Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be added here -->
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script>
        let currentPage = 1;
        const limit = 10;

        function fetchData(page) {
            $.ajax({
                url: `https://crypto-screener-xbsw.onrender.com/api/data?page=${page}&limit=${limit}`,
                method: 'GET',
                success: function(data) {
                    const tableBody = $('#tableBody');
                    tableBody.empty(); // Clear existing rows

                    data.data.forEach((pair, index) => {
                        const row = $('<tr></tr>');
                        row.html(`
                            <td>${(page - 1) * limit + index + 1}</td>
                            <td>${pair.symbol}</td>
                            <td>${pair.price}</td>
                            <td>${pair.priceChange}</td>
                            <td>${pair.rsi}</td>
                            <td class="${pair.rsiStatus === 'Overbought' ? 'text-danger font-weight-bold' : pair.rsiStatus === 'Oversold' ? 'text-success font-weight-bold' : ''}">
                                ${pair.rsiStatus}
                            </td>
                        `);
                        tableBody.append(row);
                    });

                    updatePagination(data.total, page);
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function updatePagination(totalItems, currentPage) {
            const totalPages = Math.ceil(totalItems / limit);
            const pagination = $('#pagination');
            pagination.empty(); // Clear existing pagination buttons

            // Previous Button
            pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `);

            // Page Numbers
            for (let i = 1; i <= totalPages; i++) {
                pagination.append(`
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `);
            }

            // Next Button
            pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `);
        }

        function changePage(page) {
            if (page < 1 || page > Math.ceil(totalItems / limit)) return;
            currentPage = page;
            fetchData(page);
        }

        // Initial load
        fetchData(currentPage);
    </script>
</body>
</html>
